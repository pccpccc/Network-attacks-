# ============================================
# Prometheus ConfigMap (簡化版 - 移除 cAdvisor)
# ============================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s
      evaluation_interval: 5s

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'node-exporter'
        static_configs:
          - targets: ['node-exporter:9100']

      # Nginx Ingress Controller metrics
      - job_name: 'nginx-ingress'
        static_configs:
          - targets: ['ingress-nginx-controller-metrics.ingress-nginx.svc.cluster.local:10254']

---
# ============================================
# Grafana Datasource ConfigMap
# ============================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
data:
  datasources.yml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: false
        uid: prometheus

---
# ============================================
# Grafana Dashboard Provider ConfigMap
# ============================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
data:
  dashboards.yml: |
    apiVersion: 1
    providers:
      - name: 'Stress Test Dashboards'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards

