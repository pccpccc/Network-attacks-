global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  # Prometheus 自身監控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter：系統層級指標
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor：容器指標
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Nginx Exporter：Nginx 專屬指標
  - job_name: 'nginx-exporter'
    static_configs:
      - targets: ['nginx-exporter:9113']